dim_fecha :
  create table dim_fecha
  (
  key_dim_fecha bigint not null
  constraint dim_fecha_pk
  primary key,
  date          timestamp,
  year          integer,
  month         integer,
  day           integer,
  weekday       integer,
  quarter       integer,
  day_of_year   integer,
  day_of_month  integer,
  month_str     text,
  day_str       text,
  date_str      text,
  "is_Holiday"  boolean,
  holiday       text,
  saved         date,
  weekend       boolean
  );


dim_ips :
  create table dim_ips
  (
  key_dim_ips  bigint not null
  constraint dim_ips_pk
  primary key,
  id_ips       text,
  tipo_ips     text,
  nombre       text,
  direccion    text,
  nivel        text,
  municipio    text,
  departamento text,
  saved        date
  );
dim_medico :
  create table dim_medico
  (
  key_dim_medico        bigint not null
  constraint dim_medico_pk
  primary key,
  cedula                text,
  nombre                text,
  especialidad          text,
  subespecialidad       text,
  licencia              text,
  direccion_consultorio text,
  id_ips                text,
  saved                 date
  );

dim_persona :
  create table dim_persona
  (
  key_dim_persona       bigint not null
  constraint dim_persona_pk
  primary key,
  tipo_documento        text,
  numero_identificacion text,
  nombre                text,
  fecha_nacimiento      timestamp,
  sexo                  text,
  estado_civil          text,
  tipo_discapacidad     text,
  tipo_usuario          text,
  grupo_familiar        text,
  saved                 date
  );

dim_servicio :
  create table dim_servicio
  (
  key_dim_servicio bigint not null
  constraint dim_servicio_pk
  primary key,
  name             text,
  descripcion      text,
  saved            date
  );

hecho_atencion :
  create table hecho_atencion
  (
  key_hecho_atencion     bigint not null
  primary key,
  key_trans_servicio     bigint
  constraint hecho_atencion___fk
  FOREIGN KEY(key_trans_servicio)
  references trans_servicio (key_trans_servicio),
  saved                  date,
  key_fecha_atencion     bigint
  CONSTRAINT hecho_atencion___fk_2 
  FOREIGN KEY (key_fecha_atencion) 
  REFERENCES public.dim_fecha(key_dim_fecha),
  key_fecha_solicitud    bigint
  CONSTRAINT hecho_atencion___fk_3 
  FOREIGN KEY (key_fecha_solicitud) 
  REFERENCES public.dim_fecha(key_dim_fecha);,
  key_dim_persona        bigint
  CONSTRAINT hecho_atencion___fk_4 
  FOREIGN KEY (key_dim_persona) 
  REFERENCES public.dim_persona(key_dim_persona),
  key_dim_medico         bigint
  CONSTRAINT hecho_atencion___fk_5 
  FOREIGN KEY (key_dim_medico) 
  REFERENCES public.dim_medico(key_dim_medico,
  key_dim_ips            bigint
  CONSTRAINT hecho_atencion___fk_6
  FOREIGN KEY (key_dim_ips) 
  REFERENCES public.dim_ips(key_dim_ips);,
  key_dim_servicio       bigint
  CONSTRAINT hecho_atencion___fk_7 
  FOREIGN KEY (key_dim_servicio) 
  REFERENCES public.dim_servicio(key_dim_servicio),
  tiempo_espera_dias     bigint,
  tiempo_espera_minutos  integer,
  tiempo_espera_horas    integer,
  tiempo_espera_segundos integer
  );